<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Moderna</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Estilos personalizados */
        body {
            padding-top: 5rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding-top: 5rem;
            /* Ajuste conforme altura da navbar */
        }

        .sidebar-item {
            padding: 10px;
            border-bottom: 1px solid #4e555b;
        }

        .content {
            margin-left: 250px;
            /* Ajuste conforme largura da sidebar */
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Meu Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Página Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item">
            <a href="#" class="text-white">Dashboard</a>
        </div>
        <div class="sidebar-item">
            <a href="#usuarios" class="text-white">Usuários</a>
        </div>
        <div class="sidebar-item">
            <a href="#configuracoes" class="text-white">Configurações</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <!-- Conteúdo dinâmico -->
        <div id="usuarios" style="display: none;">
            <h2>Gerenciamento de Usuários</h2>
            <p>Conteúdo relacionado aos usuários...</p>
        </div>
        <div id="configuracoes" style="display: none;">
            <h2>Configurações do Sistema</h2>
            <p>Conteúdo relacionado às configurações...</p>
        </div>
    </div>

    <!-- jQuery (necessário para os plugins JavaScript do Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Scripts personalizados -->
    <script>
        // Exemplo de script jQuery para manipulação de elementos na página
        $(document).ready(function () {
            // Mostrar conteúdo ao clicar nos links da sidebar
            $(".sidebar-item a").click(function (e) {
                e.preventDefault();
                var target = $(this).attr("href");
                $(".content > div").hide();
                $(target).fadeIn();
            });
        });
    </script>
</body>

</html>
